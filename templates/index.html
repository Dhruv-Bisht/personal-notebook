<h1>Your Private Notebook</h1>
<form method="POST">
  <textarea name="note" placeholder="Write your thought..." required></textarea>
  <button type="submit">Save</button>
</form>

<ul>
  {% for note in notes %}
    <li>
      {{ note[1] }}
      <form action="/delete/{{ note[0] }}" method="POST" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this note?')">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>


<a href="/logout">Logout</a>
